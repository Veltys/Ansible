---
- name: 'Copy required files'
  become: true
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  loop: "{{ files }}"

- name: 'Confirmation by aliases'
  become: true
  ansible.builtin.lineinfile:
    path: "{{ general_aliases_file }}"
    state: present
    create: true
    line: "{{ item }}"
  loop: "{{ general_aliases }}"
